<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../public/css/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body onload="loadData();">
    <div class="container">
        <div class="row pt-3">
            <div class="col-md-4 header-delhi">
                Delhi
            </div>
            <div class="col-md-4 header-kolkata">
                Kolkata
            </div>
            <div class="col-md-4 header-mumbai">
                Mumbai
            </div>
        </div>
        <br />
        <div id="parcel-container">
            <div id="json-data"></div>
        </div>
        <br />
        <div class="selected-parcel">
            Selected parcel: <span id="selectedParcelName"></span>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div>
                            Enter Name:
                            <input type="text" id="parcelName" placeholder="Parcel Name" required>
                        </div>
                        <br/>
                        <div>
                            Select Location Group:
                            <select id="groupLocation">
                                <option value="Mumbai" selected>Mumbai</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Kolkata">Kolkata</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <div class="buttons">
            <button type="button" id="addAfterBtn" class="btn btn-lg btn-primary" onclick="addParcelAfter()">Add
                After</button>
            <button type="button" id="addAfterBtn" class="btn btn-lg btn-primary" onclick="addParcelBefore()">Add
                Before</button>
            <button type="button" id="addAfterBtn" class="btn btn-lg btn-primary"
                onclick="replaceParcel()">Replace</button>
            <button type="button" id="addAfterBtn" class="btn btn-lg btn-primary"
                onclick="deleteParcel()">Delete</button>
            <button type="button" id="addAfterBtn" class="btn btn-lg btn-primary" onclick="showFinal()">Refresh</button>
        </div>
    </div>
    <script src="../public/js/parcel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
